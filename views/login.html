<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - Biblioteca Escolar</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/login.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="auth-page">
  <div class="auth-container">
    <div class="auth-logo">
      <img src="/images/logo-biblioteca.png" alt="Logo Biblioteca Escolar">
    </div>
    
    <div class="auth-card">
      <div class="auth-header">
        <h1>Iniciar Sesión</h1>
        <p>Bienvenido al sistema de Biblioteca Escolar</p>
      </div>
      
      <div class="auth-body">
        <form id="login-form" class="auth-form">
          <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <div class="input-icon-wrapper">
              <i class="fas fa-envelope input-icon"></i>
              <input type="email" id="email" name="email" placeholder="tu.correo@escuela.edu" required>
            </div>
          </div>
          
          <div class="form-group">
            <label for="password">Contraseña</label>
            <div class="input-icon-wrapper">
              <i class="fas fa-lock input-icon"></i>
              <input type="password" id="password" name="password" placeholder="Tu contraseña" required>
              <i class="fas fa-eye toggle-password"></i>
            </div>
          </div>
          
          <div class="form-options">
            <div class="remember-me">
              <input type="checkbox" id="remember" name="remember">
              <label for="remember">Recordarme</label>
            </div>
            <a href="/recuperar-password.html" class="forgot-password">¿Olvidaste tu contraseña?</a>
          </div>
          
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">
              <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
            </button>
          </div>
          
          <div id="login-error" class="error-message hidden"></div>
        </form>
      </div>
      
      <div class="auth-footer">
        <p>¿No tienes una cuenta? <a href="/registro.html">Regístrate</a></p>
      </div>
    </div>
    
    <div class="auth-help">
      <p>Si necesitas ayuda para acceder al sistema, contacta al administrador de la biblioteca.</p>
      <a href="/" class="btn btn-outline">
        <i class="fas fa-home"></i> Volver al Inicio
      </a>
    </div>
  </div>
  
  <footer>
    <div class="container">
      <p>Biblioteca Escolar &copy; 2025 - Todos los derechos reservados.</p>
    </div>
  </footer>
  
  <script src="/js/login.js"></script>
</body>
</html>
